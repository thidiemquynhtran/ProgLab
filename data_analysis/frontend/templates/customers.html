{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PizzaToGo Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="{% static 'js/customers_script.js' %}" defer></script>
    <style>
        #combinedChart, #pieChart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>PizzaToGo Products</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">PizzaToGo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="stores.html">Stores</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="text-center mb-4">
            <p class="mb-2">Choose year to update the dashboard</p>
            <div class="btn-group" role="group" aria-label="Year selector">
                <button type="button" class="btn btn-outline-primary" onclick="updateDashboard(2020)">2020</button>
                <button type="button" class="btn btn-outline-primary" onclick="updateDashboard(2021)">2021</button>
                <button type="button" class="btn btn-outline-primary" onclick="updateDashboard(2022)">2022</button>
            </div>
        </div>
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="stat-box p-3 border rounded">
                    <h2 id="totalCustomers">0</h2>
                    <p>Total Customers</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box p-3 border rounded">
                    <h2 id="repeatCustomers">0</h2>
                    <p>Repeat Customers</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box p-3 border rounded">
                    <h2 id="repeatPurchaseRate">0%</h2>
                    <p>Repeat Purchase Rate</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-4">
                <div class="combined-chart-container">
                    <div id="combinedChart"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <div id="pieChart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 PizzaToGo</p>
    </footer>
</body>
</html>
