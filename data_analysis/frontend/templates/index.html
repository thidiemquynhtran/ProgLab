{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>PizzaToGo Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    
    <script src="{% static 'js/index.js' %}"></script>
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3">
      <h1>PizzaToGo Dashboard</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="index.html">PizzaToGo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stores.html">Stores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customers.html">Customers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
       <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Average Order Value</h5>
              <p class="card-text" id="averageOrderValue">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Orders</h5>
              <p class="card-text" id="totalOrders">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Revenue</h5>
              <p class="card-text" id="totalRevenue">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="totalOrdersChart" style="width: 100%; height: 400px"></div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div
            id="averageOrderValueChart"
            style="width: 100%; height: 400px"
          ></div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 PizzaToGo</p>
    </footer>
  </body>
</html>
