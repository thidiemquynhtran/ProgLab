{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>PizzaToGo Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/products_script.js' %}"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>PizzaToGo Products</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">PizzaToGo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="stores.html">Stores</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4">
      <!-- New area for selecting year -->
      <div class="row">
        <div class="col-md-6">
            <h2>Sales Analysis</h2>
            <hr>
        </div>
        <div class="col-md-6 text-right">
            <div class="form-group">
                <label for="yearFilter">Select Year:</label>
                <select id="yearFilter" class="form-control">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <!-- Add more options for other years if needed -->
                </select>
            </div>
        </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          <canvas id="barChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 PizzaToGo</p>
    </footer>
</body>
</html>
